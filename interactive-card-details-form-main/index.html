<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Interactive card details form</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script defer src="./js/index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="back">
          <p>000</p>
        </div>
        <div class="front">
          <img src="./images/card-logo.svg" alt="" />
          <h2>0000 0000 0000 0000</h2>
          <div class="name">
            <p>JANE APPLESEED</p>
            <p>00/00</p>
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="column">
          <h3>CARDHOLDER NAME</h3>
          <input type="text" placeholder="e.g. Jane Appleseed" />
        </div>
        <div class="column">
          <h3>CARD NUMBER</h3>
          <input type="text" placeholder="e.g. 1234 5678 9123 0000" />
        </div>
        <div class="column">
          <h3>EXP. DATE (MM/YY) CVC</h3>
          <div class="time">
            <input class="mm" type="text" placeholder="MM" />
            <input class="yy" type="text" placeholder="YY" />
            <input class="cvc" type="text" placeholder="e.g. 123" />
          </div>
        </div>
        <button>Confirm</button>
      </div>
    </div>
  </body>
</html>
